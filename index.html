<html>
  <head>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <title>Cities</title>
  </head>
  <body>
    <h1>Cities</h1>
    <script>
      var width = 1280;
      var height = 360;
      
    var config = {
        type: Phaser.AUTO,
        width: width,
        height: height,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            buildSword: buildSword
        }
    };

      var game = new Phaser.Game(config);
      var scene = null;

    function preload ()
    {
        this.load.image('wtower', 'imgs/Tower2W.png');
        this.load.image('btower', 'imgs/Tower2R.png');
        this.load.image('sword', 'imgs/Sword2.png');
        this.load.image('sky', 'imgs/sky.png');
        this.load.image('archer', 'imgs/Archer2.png');
        
        this.city = {
            dimensions: {
                sky: { w: 1280, h: 360},
                tower: { w: 177, h: 325},
                archer: { w: 120, h: 202},
                sword: { w: 98, h: 202}
            },
            objects: {}
        };
    }

      function buildSword()
      {
        var sword =
            this.physics.add.sprite(this.city.dimensions.tower.w
                                    + this.city.dimensions.sword.w * 0.6,
                                    height - this.city.dimensions.sword.h/4,
                                    'sword');
        sword.setVelocity(25, 0);
        sword.setScale(0.5);
        
        this.physics.add.collider(this.city.objects.btower, sword,
                                  function (o1, o2) {
                                      sword.setVelocity(-25, 0);
                                      sword.flipX = true;
                                  });

        this.physics.add.collider(this.city.objects.wtower, sword,
                                  function (o1, o2) {
                                      sword.setVelocity(25, 0);
                                      sword.flipX = false;
                                  });

        sword.setCollideWorldBounds(true);
      }

    function create ()
    {
        this.add.image(width/2, height/2, 'sky').setScale(1, 0.5);

        var wtower = this.physics.add.staticImage(
            this.city.dimensions.tower.w/2,
            height - (this.city.dimensions.tower.h/2),
            'wtower');
        var btower = this.physics.add.staticImage(
            width - (this.city.dimensions.tower.w/2),
            height - (this.city.dimensions.tower.h/2),
            'btower');

        this.city.objects.wtower = wtower;
        this.city.objects.btower = btower;

        this.buildSword = buildSword;

        scene = this;
    }

    </script>
    <table>
      <tr>
        <td><button type="button" onClick="scene.buildSword();" name="build">Build</button></td>
      </tr>
    </table>
  </body>
</html>
