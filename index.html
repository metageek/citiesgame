<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <title>Cities</title>
  </head>
  <body>
    <h1>Cities</h1>
    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('wtower', 'imgs/Tower-white.png');
        this.load.image('btower', 'imgs/Tower-black.png');
        this.load.image('archer', 'imgs/Archer.png');
        this.load.image('sword', 'imgs/Sword.png');
        this.load.image('sky', 'imgs/sky.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        var statics = this.physics.add.staticGroup();
        statics.create(90, 438, 'wtower');
        statics.create(710, 438, 'btower');

        var archer = this.physics.add.sprite(250, 699, 'archer');
        archer.setVelocity(50, 0);
        archer.setBounce(1, 0);
        archer.setCollideWorldBounds(true);
    }
    </script>
  </body>
</html>
